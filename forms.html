    <script type = "text/javascript">
    
function validation(){
  val = true
  
   
 
  let x = document.getElementById('Name').value;
  let y = document.getElementById('email').value;
  let z = document.getElementById('zpcode').value;
  let a = document.getElementById('pwd').value;
  let c = document.getElementById('ph').value;
  let d = document.getElementById('uname').value;
  let e = document.myform.password;
  let b = /^(?=(.*[A-Z]){3})(?=(.*[a-z]){3})(?=(.*\d){3})(?=(.*[~!@#\$%^\-_=+\[\]\{\}/;:,\.\?*]){3})(?!.*\s).{10,100}$/;
  // alert(e.value)
  
  // let f =  /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{10,100}$/
  // alert(e.value.match(f))
  // alert("hi");
  
  

 
  if (x == "") {
     document.getElementById("demo").innerHTML = "name is empty";
      val = false ;
  }
  
  if (y == ""){
    document.getElementById("email1").innerHTML = "email empty";
    val = false;
  }
  else if(y.endsWith("@vitstudent.edu")==false){
    document.getElementById("email1").innerHTML = "email is not proper";
    val = false;

  }
  if(z == ""){
    document.getElementById("zip").innerHTML = "Zip code is empty";
    val = false;
  }
  else if(Number(z).toString().length != 5){
    document.getElementById("zip").innerHTML = "Zip code length should be 5";
    val = false;
  }
  if(d == ""){
    document.getElementById("u1").innerHTML = "Username is empty";
  }
  if(a == ""){
    document.getElementById("pwd1").innerHTML = "Password is empty";
    val = false;
  }
  else if(!e.value.match(b)){
    document.getElementById("pwd1").innerHTML = "Password doesn't match the conditions";
    val = false;
  }
  
  if(c == ""){
    document.getElementById("ph1").innerHTML = "phone number is empty";
    val = false;
  }
  else if(Number(c).toString().length != 10){
    document.getElementById("ph1").innerHTML = "phone number length should be 10";
    val = false;
  }
  //  if(!b.test(form.password.value)){
  //   alert("hi")
  //   val = false;
  // }
 
  if(val == true){
    alert("You have succesfully registered for the event");
  }
  
   return val;
}
